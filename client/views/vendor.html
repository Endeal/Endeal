<template name="vendor">
    <div class="container">
        <h2>Vendor</h2>
        <div class="row">
            <div class="col s12">
                <ul class="blue-grey lighten-2 tabs z-depth-2">
                    <li class="tab col s3">
                        <a class="active amber-text text-lighten-3" href="#summary">Summary</a>
                    </li>
                    <li class="tab col s3 amber-text text-lighten-3">
                        <a class="amber-text text-lighten-3" href="#features">Features</a>
                    </li>
                    <li class="tab col s3 amber-text text-lighten-3">
                        <a class="amber-text text-lighten-3" href="#hardware">Hardware</a>
                    </li>
                    <li class="tab col s3 amber-text text-lighten-3">
                        <a class="amber-text text-lighten-3" href="#price">Price</a>
                    </li>
                    <li class="tab col s3 amber-text text-lighten-3">
                        <a class="amber-text text-lighten-3" href="#help">Help</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="summary" class="col s12">{{> yield "tabSummary"}}</div>
        <div id="features" class="col s12">{{> yield "tabFeatures"}}</div>
        <div id="hardware" class="col s12">{{> yield "tabHardware"}}</div>
        <div id="price" class="col s12">{{> yield "tabPrice"}}</div>
        <div id="help" class="col s12">{{> yield "tabHelp"}}</div>
    </div>
</template>
